<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" href="logo.png" />
    <link href="style.css" rel="stylesheet" type="text/css" media="all" />
    <title>Landing Page - Odin Project</title>
  </head>
  <body>
    <div class="container">
      <nav class="bx navbar">
        <div class="header-logo">
          <img src="logo.png" />
        </div>
        <div class="header-link">
          <a href="#">About</a>
          <a href="#">Shop</a>
          <a href="#">Contact</a>
        </div>
      </nav>

      <div class="bx hero">
        <div class="hero-1 hero-cta">
          <h1>Travel Page</h1>
          <p>Signup today for exclusive travel packages!</p>
          <button type="button">Sign Up</button>
        </div>
        <div class="hero-1 hero-image">
          <img src="beach.jpg" alt="shiba" />
        </div>
      </div>

      <div class="bx content">
        <h2>Packages</h2>
        <div class="content-info">
          <div>
            <img src="passport.jpg" />
            <p>Land</p>
          </div>
          <div>
            <img src="airplane.jpg" />
            <p>Air</p>
          </div>
          <div>
            <img src="boat.jpg" />
            <p>Sea</p>
          </div>
        </div>
      </div>
      <div class="bx quote">
        <p>“Travel is the only thing you buy that makes you richer”</p>
        <b> -- Anonymous </b>
      </div>
      <div class="bx sign-up">
        <div class="sign-item signs-text">
          <h3>Stay updated on our best deals!</h3>
          <p>Sign up for the latest information right now!</p>
        </div>
        <div class="sign-item signs-button">
          <button type="button">Sign Up</button>
        </div>
      </div>
      <div class="bx footer">
        <p>Copyright © The Odin Project 2021</p>
      </div>
    </div>
  </body>
</html>
